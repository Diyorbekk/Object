<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">



    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Default css link -->
    <link rel="stylesheet" href="css/main.css">

    <title>Логин</title>
</head>
<body class="LoginBody">
<header>
    <form class="LoginForm">
        <h4 class="LoginFormTitle">Кириш</h4>

        <div class="LoginFormGroup">
            <label for="login" class="LoginFormGroupLabel">Логин</label>

            <input type="text" placeholder="Логин" id="login" class="LoginFormGroupInput">
        </div>

        <div class="LoginFormGroup mt-4">
            <label for="parol" class="LoginFormGroupLabel">Пароль</label>

            <input type="password" placeholder="Пароль" id="parol" class="LoginFormGroupInput">
        </div>

        <button type="submit" class="LoginFormButton btn">Кириш</button>

        <a href="#" class="SignUp">Руйхатдан утиш</a>
    </form>

</header>

</body>
</html>
